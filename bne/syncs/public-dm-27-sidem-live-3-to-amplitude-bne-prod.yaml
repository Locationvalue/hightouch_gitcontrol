model: public-dm-27-sidem-live-3
destination: amplitude-bne-prod
config:
  type: event
  mappings:
    - to: insert_id
      from: ID
      type: standard
  eventName:
    column: event_type
  userIdFrom: user_id
  configVersion: 0
  timestampFrom: time
  customMappings:
    - to: 曲ID
      from: song_id
      type: standard
    - to: 曲×難易度ID
      from: song_difficulty_id
      type: standard
    - to: リタイアフラグ
      from: retire_flag
      type: standard
    - to: モード(live/mv)
      from: mode
      type: standard
    - to: オートライブフラグ
      from: is_auto_live
      type: standard
    - to: BNID
      from: bnid
      type: standard
    - to: service_user_id
      from: service_user_id
      type: standard
    - to: サービス名
      from: service_name
      type: standard
  skipUserProperty: true
schedule:
  type: manual
schedulePaused: false
