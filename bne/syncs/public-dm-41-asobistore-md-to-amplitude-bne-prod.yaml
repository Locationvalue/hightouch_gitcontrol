model: public-dm-41-asobistore-md
destination: amplitude-bne-prod
config:
  type: event
  mappings:
    - to: price
      from: price
      type: standard
    - to: quantity
      from: quantity
      type: standard
  eventName:
    column: event_type
  userIdFrom: user_id
  configVersion: 0
  timestampFrom: time
  customMappings:
    - to: キャンペーンコードの利用有無
      from: coupon_flg
      type: standard
    - to: 支払い方法
      from: payment_code
      type: standard
    - to: 注文時間
      from: order_hour
      type: standard
    - to: 注文日
      from: order_date
      type: standard
    - to: 商品カテゴリ名
      from: category_name
      type: standard
    - to: 合計額
      from: total_price
      type: standard
    - to: 注文番号
      from: order_id
      type: standard
    - to: 商品名
      from: product_name
      type: standard
    - to: 商品コード
      from: product_code
      type: standard
    - to: BNID
      from: bnid
      type: standard
    - to: service_user_id
      from: service_user_id
      type: standard
    - to: サービス名
      from: service_name
      type: standard
  skipUserProperty: true
schedule:
  type: manual
schedulePaused: false
